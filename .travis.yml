# Standard ML project builds are not pre-supported by TravisCI :(
# Use `generic` to give us an empty pipeline
language: generic
dist: trusty
sudo: required
compiler: gcc

matrix:
  fast_finish: true
  include:
    - env: SML_IMPL=mlton
    - env: SML_IMPL=polyml
  allow_failures:
    # Allow failure while we're getting it set up
    - env: SML_IMPL=polyml

install:
    - .travis/install.sh

script:
    - .travis/build.sh

after_success:
    - .travis/test.sh
